<ion-header>
  <ion-navbar> 
    <ion-title>服务条款</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 class="ion-title">南宁市不动产线上办理提交信息真实性承诺书</h3>
  <p>为了确保不动产线上办理平台信息安全配合做好不动产信息审核工作，本人郑重做一下承诺：</p>
  <p>本人在南宁市不动产线上办理平台提供信息，包括个人有效身份证、不动产证书等业务材料的电子图片均真实、客观、准确、可靠，无伪造、编造和隐瞒等虚假行为。</p>
  <p>本人承诺承担审核不合格，管理部门惩罚等一切后果。</p>
  <p>本人承诺同意不动产登记中心确定的业务回复时限（注销抵押、一般抵押为工作日内24小时；预抵押（或预告登记）为三个工作日）。</p>
  <p>本人承诺遵守南宁市不动产线上办理平台业务处理规则。</p>
  <p>本承诺书自南宁市不动产线上办理平台提交确认之起生效，具有法律效力。</p>
  <button ion-button color="danger" full (click)="dismiss(true)" [disabled]="!modelNumber.disable">{{modelNumber.name}}</button>
  <button ion-button class="marginTop1" full (click)="dismiss(false)">不同意协议</button>
</ion-content>
