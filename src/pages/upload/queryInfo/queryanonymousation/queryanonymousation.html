<ion-header>

  <ion-navbar>
    <ion-title>匿名查档</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgf2f2f2" padding>
  <ion-card class="myCard">
    <tip title="{{initString.grdcxName}}"></tip>
    <beforename [form]="infoForm" [query]=1></beforename>
    <div padding>
      <button ion-button block (click)="perSonQuery()">{{initString.cxbrName}}</button>
    </div>
    <div padding>
      <button ion-button block (click)="queryHistory(initString.grdcxName)">{{initString.cdjlName}}</button>
    </div>
  </ion-card>

  <ion-card class="myCard">
    <tip title="{{initString.jtdcxName}}"></tip>
    <beforename [form]="familyForm" [query]=1 [queryFamily]=0></beforename>
    <div padding>
      <button ion-button block (click)="familyQuery()">{{initString.cxjtcyName}}</button>
    </div>

    <div padding>
      <button ion-button block (click)="queryHistory(initString.jtdcxName)">{{initString.cdjlName}}</button>
    </div>

  </ion-card>

</ion-content>
