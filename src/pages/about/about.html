<ion-header>
  <ion-navbar>
    <ion-title>
      相关资讯
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/imgs/banner.png" alt="" class="width100"> 
  <tip background="#FFFFFF" title='最新资讯'></tip>
  <ion-list class="myList">
    <ion-item *ngFor="let item of newList" class="navBox">
      <div class="limit1">{{item.Title}}</div>
      <ion-row class="row">
        <ion-col class="col">
          <img [src]="item.TitleImg || 'assets/imgs/newslogobig.jpg'">
        </ion-col>
        <ion-col class="col">
          <p class="subTile">{{item.SubTile}} </p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


  <!--上拉刷新 start -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <!--上拉刷新 end -->

  <!--下滑加载数据 start-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!--下滑加载数据 end-->
</ion-content>
